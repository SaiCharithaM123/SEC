<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #333;
    }
    .joke-box {
      margin: 15px 0;
      padding: 15px;
      border-radius: 8px;
      background: #fafafa;
      border: 1px solid #ddd;
      min-height: 80px;
    }
    button {
      margin: 8px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ˜‚ Random Joke Generator</h1>
    <div id="joke-box" class="joke-box">Click "Get Joke" to start!</div>
    <button onclick="loadJoke()">Get Joke</button>
    <button onclick="loadJoke()">Next Joke</button>
  </div>

  <script>
    // Fetch joke from API
    async function getJoke() {
      try {
        const response = await fetch("https://official-joke-api.appspot.com/random_joke");
        if (!response.ok) throw new Error("API error");
        return await response.json();
      } catch (error) {
        return null; // return null if error
      }
    }

    // Display joke in DOM
    function displayJoke(joke) {
      const jokeBox = document.getElementById("joke-box");
      if (!joke) {
        jokeBox.innerHTML = `<p class="error">ðŸ˜¢ Couldnâ€™t fetch a joke, try again!</p>`;
      } else {
        jokeBox.innerHTML = `<p><strong>${joke.setup}</strong></p><p>ðŸ‘‰ ${joke.punchline}</p>`;
      }
    }

    // Load and display joke
    async function loadJoke() {
      const joke = await getJoke();
      displayJoke(joke);
    }
  </script>
</body>
</html>
